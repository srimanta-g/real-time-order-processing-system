spring:
  config:
    import: 'optional:configserver:http://localhost:8888'
  application:
    name: orderservice
  profiles:
    active: dev

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: info
  info:
    env:
      enabled: true

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest